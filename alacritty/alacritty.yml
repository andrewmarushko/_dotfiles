window:
  padding:
    x: 5
    y: 5
  class: 
    instance: Alacritty
    general: Alacritty
  opacity: 0.9

scrolling:
  history: 10000
  multiplier: 3

font:
  normal: 
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 13

cursor:
  style:
    sharp: Block
    blinking: Always
    blink0-interval: 50


# Colors (Solarized Dark Higher Contrast)
colors:
  bright:
    black: '#006488'
    blue: '#178ec8'
    cyan: '#00b39e'
    green: '#51ef84'
    magenta: '#e24d8e'
    red: '#f5163b'
    white: '#fcf4dc'
    yellow: '#b27e28'
  cursor:
    cursor: '#f34b00'
    text: '#002831'
  normal:
    black: '#002831'
    blue: '#2176c7'
    cyan: '#259286'
    green: '#6cbe6c'
    magenta: '#c61c6d'
    red: '#d11c24'
    white: '#eae3cb'
    yellow: '#a57706'
  primary:
    background: '#001b21'
    foreground: '#9cc2c3'
  selection:
    background: '#003748'
    text: '#7a8f8e'

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

