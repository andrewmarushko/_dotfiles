window:
  padding:
    x: 5
    y: 5
  class: 
    instance: Alacritty
    general: Alacritty
  opacity: 0.9

scrolling:
  history: 10000
  multiplier: 3

tabspaces: 8
draw_bold_text_with_bright_colors: true
render_timer: false

font:
  normal: 
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 12
  use_thin_strokes: true

cursor:
  style:
    sharp: Block
    blinking: Always
    blink0-interval: 50


# Colors (Solarized Dark Higher Contrast)
colors:
    # Default colors
    primary:
      background: '#001b21' # base03
      foreground: '#839496' # base0

    # Cursor colors
    cursor:
      text:   '#073642' # base03
      cursor: '#839496' # base0

    # Normal colors
    normal:
      black:   '#073642' # base02
      red:     '#dc322f' # red
      green:   '#859900' # green
      yellow:  '#b58900' # yellow
      blue:    '#268bd2' # blue
      magenta: '#d33682' # magenta
      cyan:    '#2aa198' # cyan
      white:   '#eee8d5' # base2

    # Bright colors
    bright:
      black:   '#002b36' # base03
      red:     '#cb4b16' # orange
      green:   '#586e75' # base01
      yellow:  '#657b83' # base00
      blue:    '#839496' # base0
      magenta: '#6c71c4' # violet
      cyan:    '#93a1a1' # base1
      white:   '#fdf6e3' # base3

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
  - { key: Space,  mods: Shift|Control, mode: ~Search, action: ToggleViMode }
